<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
<a th:href="@{/events/form}"> ADD PATY LIST</a>
<div th:unless="${#lists.isEmpty(party)}">
  <ul th:each="party : ${party}">
    <p th:text="${party.name}">Event Name</p>
    <p th:text="${party.time}">Party Time</p>
  </ul>
</div>
</body>
</html>
